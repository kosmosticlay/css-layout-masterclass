<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="body-wrap">
      <div class="screen">
        <div class="dashboard">
          <div class="memory-tower">
            <div class="memory-layer">
              <div class="layer__header">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="layer__visual">
                <div class="stack-list">
                  <div class="stack-item"></div>
                  <div class="stack-item"></div>
                  <div class="stack-item"></div>
                  <div class="stack-item"></div>
                  <div class="stack-item"></div>
                </div>
              </div>
              <div class="layer__footer">
                <div class="layer__footer-left">
                  <span>14</span>
                  <span>tb</span>
                </div>
                <div class="layer__footer-right">
                  <div class="dot red-dot"></div>
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
              </div>
            </div>
            <div class="memory-layer">
              <div class="layer__visual">
                <div class="outer-circle bg-gray-dark">
                  <div class="inner-circle"></div>
                </div>
              </div>
              <div class="layer__footer">
                <div class="layer__footer-left">
                  <span>4</span> <span>tb</span>
                </div>
                <div class="layer__footer-right">
                  <div class="footer-right-dots">
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot gray-dot"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="memory-layer">
              <div class="layer__visual">
                <div class="outer-circle bg-red">
                  <div class="inner-circle"></div>
                </div>
              </div>
              <div class="layer__footer">
                <div class="layer__footer-left">
                  <span>8</span> <span>tb</span>
                </div>
                <div class="layer__footer-right">
                  <div class="footer-right-dots">
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot gray-dot"></div>
                    <div class="dot gray-dot"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="memory-layer">
              <div class="layer__visual">
                <div class="outer-circle bg-gray-light">
                  <div class="inner-circle"></div>
                </div>
              </div>
              <div class="layer__footer">
                <div class="layer__footer-left">
                  <span>2</span> <span>tb</span>
                </div>
                <div class="layer__footer-right">
                  <div class="footer-right-dots">
                    <div class="dot dark-gray-dot"></div>
                    <div class="dot gray-dot"></div>
                    <div class="dot gray-dot"></div>
                    <div class="dot gray-dot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="availability">
            <div class="availability__type">
              <div class="current__title">used[tb] / of total 8</div>
              <div class="current__value">5.66</div>
            </div>
            <div class="availability__type">
              <div class="current__title">available[tb]</div>
              <div class="current__value">2.34</div>
            </div>
          </div>
          <div class="occupancy">
            <div class="occupancy__layer">
              <span>free space</span>
              <div class="occupancy__layer-right">
                <span>2.34</span>
                <span>tb</span>
              </div>
            </div>
            <div class="occupancy__layer">
              <span>documents</span>
              <div class="occupancy__layer-right">
                <span>840.54</span>
                <span>mb</span>
              </div>
            </div>
            <div class="occupancy__layer">
              <span>audio files</span>
              <div class="occupancy__layer-right">
                <span>1.08</span>
                <span>tb</span>
              </div>
            </div>
            <div class="occupancy__layer">
              <span>images</span>
              <div class="occupancy__layer-right">
                <span>1.82</span>
                <span>tb</span>
              </div>
            </div>
            <div class="occupancy__layer">
              <span>video</span>
              <div class="occupancy__layer-right">
                <span>2.38</span>
                <span>tb</span>
              </div>
            </div>
          </div>
          <div class="config">
            <div class="config__space">
              <i class="fa-solid fa-wave-square"></i>
              <span>manage space</span>
            </div>
            <div class="config__settings">
              <i class="fa-solid fa-gear"></i>
              <span>disc settings</span>
            </div>
            <div class="config__backup">
              <i class="fa-solid fa-layer-group"></i>
              <span>create backup</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/45b5b4db97.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
