<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/exercise1_educationApp/exercise1-style.scss"
    />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Research</li>
          <li class="header__list-item">Goals</li>
        </ul>
      </header>
      <div class="cards">
        <div class="card__card">
          <h2 class="card__title">The Making of Modern Art</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="length">2</span>
          </div>
        </div>
        <div class="card__card">
          <h2 class="card__title">Mobile Interfaces Advance</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </div>
        </div>
        <div class="card__card">
          <h2 class="card__title">Graphic Design</h2>
          <div class="card__footer">
            <span class="price">$199/mon</span>
            <span class="length">9 months</span>
          </div>
        </div>
        <div class="card__card">
          <h2 class="card__title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </div>
        </div>
        <div class="card__card">
          <h2 class="card__title">Inclusive Web Design</h2>
          <div class="card__footer">
            <span class="price">$99/mon</span>
            <span class="length">3</span>
          </div>
        </div>
        <div class="card__card">
          <h2 class="card__title">Machine Learning</h2>
          <div class="card__footer">
            <span class="price">$199/mon</span>
            <span class="length">9 months</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
